<!doctype html>
<html>
<head>

<h1> Intersectia multimilor </h1>

<title> Aplicatie 2 </title>

</head>
<body>

<p> Prima multime: [4, 1, 3, 5, 2, 6] </p> 

<p> A doua multime: [1, 6, 9, 8, 5, 2] </p> <br>

<p> Intersectia celor doua multimi in logul consolei -> </p>

<script>

const arr1 = [4, 1, 3, 5, 2, 6];
const arr2 = [1, 6, 9, 8, 5, 2];
const Intersectia = arr1.filter((data) =>arr2.includes(data));
console.log(Intersectia);

</script>
<style>

body {background-color: powderblue;}
h1   {color: green;}
p    {color: blue;}

</style>

</body>
</html>
