<!DOCTYPE html>
<html>
<head>
<h1 style="color:blue;"> Capitalizarea unui text </h1>
<title> Aplicatia 2 </title>
<body>
 <p>
Introduceti textul : 
 <input type="text" id="text" />
 <span id="text"></span>
 </p>

 <form>
<button type="button" onclick="Capitalizeaza()">Capitalizeaza</button>
 </form>

 <script>

function Capitalizeaza() {
  document.getElementById("text").style.textTransform = "Capitalize";
}
 </script>

body {background-color: powderblue;}
p    {color: green;}
</style

</body>
